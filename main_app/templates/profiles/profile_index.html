{% extends "base.html" %}

{% block content %}
<h1 class="text-center">{{user.username}}'s Matches</h1>
{% for match in matches %}
    <div class="card">
        <a href="{% url 'profile_show' match.id %}">
            <div class="card-image">
                <img src="{{match.image}}" alt="{{match.user.username}}" class="img-responsive">
            </div>
            <div class="card-header">
                <div class="card-title h5">{{match.user.username}}</div>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock content %}
