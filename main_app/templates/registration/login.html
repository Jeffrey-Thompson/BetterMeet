{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Login</h1>

<form method="POST" action="{% url 'login' %}" class="uniForm">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" class="btn btn-success" value="login">
    <input type="hidden" name="next" value="{{next}}">
</form>
{% endblock content %}
